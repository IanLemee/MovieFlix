<div class="dropdown-container">
  <button (click)="toggleDropdown()">Sorted By</button>
  <div class="dropdown" *ngIf="isDropdownOpen" (click)="closeDropdown()">
    <button (click)="sortByTitle()">A-Z</button>
    <button (click)="sortByDate()">Date</button>
  </div>
</div>

<div class="container">
  <ng-container *ngFor="let movie of movies">
    <div class="container-movie" (mouseover)="onMouseOver(movie)" (mouseleave)="onMouseLeave()">
      <a [routerLink]="['/movie', movie.id]">
        <img [src]="movie.image" alt="{{ movie.title }}">
      </a>

      <div class="container-description" *ngIf="showDescription && selectedMovie === movie">
        <div class="title">
          <h1>{{movie.title}}</h1>
          <ng-container *ngIf="isOnWatchlist(movie)">
            <img style="height: 20px; width: 20px;" src="assets/images/icons/check.svg" alt="On my watchlist">
          </ng-container>
          <ng-container *ngIf="!isOnWatchlist(movie)">
            <button (click)="addToWatchList(movie)">
              <img src="assets/images/icons/addToWatchList.svg" alt="">
            </button>
          </ng-container>
        </div>
        <div class="description-genre-time">
          <h3>{{movie.genre}}</h3>
          <h3>{{movie.duration}}</h3>
        </div>
        <h3>{{movie.date}}</h3>
        <p>{{movie.description | slice:0:150}}</p>
      </div>
    </div>
  </ng-container>
</div>
