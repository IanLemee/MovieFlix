<div class="container">
  <div class="container-images">
    <div class="gradient-overlay"></div>
    <img [src]="slides[activeIndex].src" alt="{{ slides[activeIndex].alt }}">
    <div class="btn">
      <button *ngFor="let slide of slides; let i = index" (click)="onItemChange(i)"></button>
    </div>
  </div>
</div>
